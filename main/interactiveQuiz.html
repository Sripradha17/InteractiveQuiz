<!DOCTYPE html> <!-- Declares the document type and version of HTML used (HTML5) -->
<html lang="en"> <!-- Root element of the document with language set to English -->
  <head>
    <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 for universal character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Ensures responsive layout on mobile devices -->
    <title>Quiz Categories</title> <!-- Sets the title of the browser tab -->
    <link rel="stylesheet" href="styles.css" /> <!-- Links the external CSS stylesheet for styling -->
  </head>
  <body>
    <h1 class="title">Choose a Quiz Category</h1> <!-- Main heading of the page with a CSS class "title" -->

    <!-- Grid container for category cards -->
    <div class="card-grid">
      
      <!-- Individual card for Science -->
      <div class="card" onclick="startQuiz('Science')"> <!-- Card with click event to start Science quiz -->
        <img src="../images/science.gif" alt="Science" /> <!-- Image for Science category with alt text for accessibility -->
        <div class="card-content"> <!-- Container for card title -->
          <h2>Science</h2> <!-- Category title -->
        </div>
      </div>

      <!-- History card -->
      <div class="card" onclick="startQuiz('History')">
        <img src="../images/history.gif" alt="History" />
        <div class="card-content">
          <h2>History</h2>
        </div>
      </div>

      <!-- Geography card -->
      <div class="card" onclick="startQuiz('Geography')">
        <img src="../images/geography.gif" alt="Geography" />
        <div class="card-content">
          <h2>Geography</h2>
        </div>
      </div>

      <!-- Literature card -->
      <div class="card" onclick="startQuiz('Literature')">
        <img src="../images/literature.gif" alt="Literature" />
        <div class="card-content">
          <h2>Literature</h2>
        </div>
      </div>

      <!-- Math card -->
      <div class="card" onclick="startQuiz('Math')">
        <img src="../images/math.gif" alt="Math" />
        <div class="card-content">
          <h2>Math</h2>
        </div>
      </div>

      <!-- Sports card -->
      <div class="card" onclick="startQuiz('Sports')">
        <img src="../images/sports.gif" alt="Sports" />
        <div class="card-content">
          <h2>Sports</h2>
        </div>
      </div>

      <!-- Technology card -->
      <div class="card" onclick="startQuiz('Technology')">
        <img src="../images/technology.gif" alt="Technology" />
        <div class="card-content">
          <h2>Technology</h2>
        </div>
      </div>

      <!-- Movies card -->
      <div class="card" onclick="startQuiz('Movies')">
        <img src="../images/movie.gif" alt="Movies" />
        <div class="card-content">
          <h2>Movies</h2>
        </div>
      </div>
    </div>

    <!-- Modal for quiz interaction -->
    <div id="quizModal" class="modal"> <!-- Hidden modal initially (CSS controls visibility) -->
      <div class="modal-content"> <!-- Modal content area -->
        <span class="close-button" onclick="closeModal()">&times;</span> <!-- Close button for modal (Ã— symbol) -->
        <h2 id="quizTitle"></h2> <!-- Placeholder for dynamic quiz title -->
        
        <!-- Container for dynamically added quiz level or category options -->
        <div class="category-section" id="category"></div>

        <!-- Container for quiz difficulty levels or filters -->
        <div class="level-section" id="levels"></div>

        <!-- Container for displaying questions and answers -->
        <div class="question-section" id="questions"></div>
      </div>
    </div>

    <!-- JavaScript file for interactivity -->
    <script src="script.js"></script>
  </body>
</html>
